spring:
  application:
    name: eureka-server

  lifecycle:
    timeout-per-shutdown-phase: 10s

server:
  port: 10322
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    com.netflix.eureka.registry.AbstractInstanceRegistry: DEBUG
