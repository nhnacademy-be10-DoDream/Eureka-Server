name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      SERVICE_NAME: eureka #â† JAR ì´ë¦„ (finalName)

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸ’¾ ë°±ì—… ê¸°ì¡´ JAR on Remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "âœ… ë°±ì—… ì™„ë£Œ: $BACKUP_PATH"
            else
              echo "âš ï¸ ë°±ì—… ìƒëµ: $JAR_PATH ì—†ìŒ"
            fi

      - name: ğŸšš Upload JAR to Remote
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/*.jar"
          target: "~/"
          rm: false

      - name: ğŸš€ Execute startup.sh on Remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/eurekastartup.sh ${{ env.SERVICE_NAME }}"
